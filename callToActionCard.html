<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      * {
        margin: 0;
        font-family: sans-serif;
        color: rgba(0, 0, 0, 0.2);
        word-spacing: 0.02em;
      }
      section {
        box-sizing: border-box;
        width: 20vw;
        border: 0.06em solid rgba(0, 0, 0, 0.1);
        margin: 10% auto;
        padding: 1.8rem;
      }
      section > * {
        margin-bottom: 0.9rem;
      }
      h1 {
        font-weight: 300;
        color: rgba(0, 0, 0, 0.7);
        font-size: 1.8rem;
      }
      div {
        border: 0.08em solid black;
        width: 2rem;
      }
      .description {
        font-size: 1.2rem;
        line-height: 1.4em;
        font-weight: 100;
        color: rgba(0, 0, 0, 0.5);
      }
      a {
        display: block;
        background-color: #4184e1;
        text-decoration: none;
        text-transform: uppercase;
        padding: 0.4rem;
        text-align: center;
        color: white;
        border-radius: 1rem;
      }
      .tnc {
        font-size: 0.8rem;
        line-height: 1em;
        margin-bottom: 0;
      }
    </style>
    <title>Card</title>
  </head>
  <body>
    <section>
      <h1>Build your first chatbot in 10 minutes!</h1>
      <div></div>
      <p class="description">
        Have a bot answering questions form customers on you website within 10
        minutes of signing up for ChatBot.
      </p>
      <a href="#">Try now &rarr;</a>
      <p class="tnc">
        By clicking try not you create an account and agree to our Terms and
        Conditions and Privacy Policy.
      </p>
    </section>
  </body>
</html>
